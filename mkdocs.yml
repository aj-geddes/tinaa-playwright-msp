# TINAA Documentation Site Configuration
site_name: TINAA - Testing Intelligence Network Automation Assistant
site_description: AI-powered Playwright testing platform that transforms browser automation
site_author: TINAA Development Team
site_url: https://tinaa-playwright.readthedocs.io
repo_url: https://github.com/aj-geddes/tinaa-playwright-msp
repo_name: aj-geddes/tinaa-playwright-msp
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2024 TINAA Project

# Theme Configuration
theme:
  name: material
  # custom_dir: docs/overrides
  # logo: assets/logo.png
  # favicon: assets/favicon.ico
  
  # Professional color scheme
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  # Professional features
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  
  # Font configuration
  font:
    text: Roboto
    code: Roboto Mono
  
  # Language
  language: en
  
  # Icons
  icon:
    logo: material/test-tube
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

# Navigation Structure
nav:
  - Home:
    - Welcome: index.md
    - Quick Start: QUICK_START.md
    - Documentation Hub: documentation-index.md
  
  - User Guide:
    - Overview: USER_GUIDE.md
  
  - Developer Guide:
    - Overview: DEVELOPER_GUIDE.md
    - Architecture: ARCHITECTURE.md
    - API Reference: API.md
  
  - Enterprise:
    - Overview: ENTERPRISE_GUIDE.md
    - Deployment: DEPLOYMENT.md
  
  - Resources:
    - Overview: RESOURCES.md
  
  - Support:
    - Troubleshooting: TROUBLESHOOTING.md
    - Contributing: DEVELOPMENT.md

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      lang:
        - en

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      title: On this page
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: aj-geddes
      repo: tinaa-playwright-msp
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra Configuration
extra:
  # Version selection
  version:
    provider: mike
    default: stable
  
  # Social links
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/aj-geddes/tinaa-playwright-msp
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/tinaa/playwright-msp
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/tinaa-playwright/
    - icon: fontawesome/brands/npm
      link: https://www.npmjs.com/package/tinaa-client
    - icon: fontawesome/brands/discord
      link: https://discord.gg/tinaa-community
  
  # Analytics (Google Analytics 4)
  analytics:
    provider: google
    property: G-XXXXXXXXXX  # Replace with your Google Analytics ID
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            <a href="https://github.com/aj-geddes/tinaa-playwright-msp/issues/new?title=[Feedback]+{title}" target="_blank" rel="noopener">
              opening an issue
            </a>.
  
  # Consent for cookies
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    cookies:
      analytics:
        name: Google Analytics
        checked: false
    actions:
      - accept
      - reject
      - manage
  
  # Tags
  tags:
    Testing: testing
    Playwright: playwright
    AI: ai
    Automation: automation
    Enterprise: enterprise
    Docker: docker
    Kubernetes: kubernetes
    API: api

# Extra JavaScript and CSS
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/extra.js

extra_css:
  - stylesheets/extra.css
  - stylesheets/print.css

# Validation
strict: true
use_directory_urls: true